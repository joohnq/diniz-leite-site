<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modificar Projeto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/modifiqueProjeto.css" />
    <link rel="stylesheet" href="./styles/modifiqueProjeto-mq.css" />
  </head>

  <body>
    <main>
      <section
        class="modifiqueProjeto d-flex align-items-center justify-content-end"
        id="modifiqueProjeto"
      >
        <form class="mPForm">
          <h1 class="mPFormTitle">DESEJA MODIFICAR ESSE PROJETO?</h1>
          <label class="mPFormLabel" for="name">Nome:</label>
          <div class="field">
            <input class="mPFormInput" type="text" name="name" id="name" />
          </div>

          <label class="mPFormLabel" for="celular">Celular:</label>
          <div class="field">
            <input class="mPFormInput" type="tel" name="celular" id="celular" />
          </div>

          <label class="mPFormLabel" for="email">Email:</label>
          <div class="field">
            <input class="mPFormInput" type="email" name="email" id="email" />
          </div>

          <label class="mPFormLabel" for="message">Mensagem:</label>
          <div class="field">
            <textarea
              class="mPFormTextArea"
              name="message"
              id="message"
              rows="4"
            ></textarea>
          </div>

          <p class="textAboveInputs">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti,
            nesciunt perferendis tempore magni sequi et beatae impedit amet
            similique! Eaque molestias dolorem a ut incidunt totam error,
            deleniti possimus dolores!
          </p>

          <div class="w-100 text-end">
            <button class="mPFormButton" type="submit">Enviar</button>
          </div>
        </form>
      </section>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
