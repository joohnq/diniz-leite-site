<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Projeto Info</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="DINIZ-SITE" />

    <!-- Bootstrap CSS v5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/projetoInfos.css" />
    <link rel="stylesheet" href="./styles/projetoInfos-mq.css" />
    <link rel="stylesheet" href="./styles/global.css" />
  </head>

  <body>
    <main>
      <div
        class="projectInfo d-flex align-items-center gap-4 justify-content-between"
        id="projectInfo"
      >
        <div class="projectImage">
          <img src="assets/background-example.jpg" alt="Imagem Projeto" />
        </div>
        <div class="projectContent d-flex flex-column align-items-start">
          <h1 class="projectTitle">Projeto de casa moderna</h1>
          <p class="projectValue">R$2000,00</p>
          <div>
            <p class="projectDescription">
              Compre em <span class="projectGreenColor">6x sem juros</span>
              <br />
              Parcele em at√© <span class="projectGreenColor">12x</span>
            </p>
          </div>
          <div
            class="projectsCard d-flex align-items-start gap-3 flex-column w-100"
          >
            <div class="project-card d-flex align-items-center gap-2">
              <img src="assets/shop-icon.png" alt="SHOP ICON" />
              <p class="projectCardDesc">Comprar</p>
            </div>
            <div class="project-card d-flex align-items-center gap-2">
              <img src="assets/invert-icon.png" alt="SHOP ICON" />
              <p class="projectCardDesc">Inverter Projeto</p>
            </div>
            <div class="project-card d-flex align-items-center gap-2">
              <img src="assets/cicle-icon.png" alt="SHOP ICON" />
              <a class="projectCardDesc">Projetos complementares</a>
            </div>
            <div class="project-card d-flex align-items-center gap-2">
              <img src="assets/plant-icon.png" alt="SHOP ICON" />
              <a class="projectCardDesc">Modifique esse projeto</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
