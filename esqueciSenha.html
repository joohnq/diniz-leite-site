<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Esqueci Minha Senha</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/esqueciSenha.css" />
    <link rel="stylesheet" href="./styles/esqueciSenha-mq.css" />
  </head>

  <body>
    <main>
      <section
        class="esqueciSenha container d-flex align-items-center justify-content-between"
        id="esqueciSenha"
      >
        <form class="esqueciSenhaForm" action="">
          <h1 class="formTitle text-center">ESQUECI MINHA SENHA</h1>
          <p class="formDesc text-center">
            Para recuperar seu acesso precisamos do seu e-mail.
          </p>
          <div class="inputs">
            <label for="email" class="formLabel">Email:</label>
            <input class="formInput" type="email" name="email" id="email" />
          </div>
          <button class="btnSubmit" type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
