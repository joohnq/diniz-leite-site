<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/cadastro.css" />
    <link rel="stylesheet" href="./styles/cadastro-mq.css" />
  </head>

  <body>
    <main>
      <section
        class="cadastro container d-flex align-items-center justify-content-center"
        id="cadastro"
      >
        <form class="cadastroForm" action="">
          <h1 class="formTitle text-center">Cadastro</h1>
          <div
            class="formDesc d-flex align-items-center justify-content-center"
          >
            <p class="text-center">Use sua rede social para se conectar:</p>
            <div class="loginIcons">
              <img src="./assets/facebook-black-icon.png" alt="FACEBOOK" />
              <img src="./assets/instagram-black-icon.png" alt="FACEBOOK" />
            </div>
          </div>
          <div class="formRadio d-flex align-items-center gap-3">
            <div>
              <label class="formLabel"> Tipo de conta:</label>
            </div>

            <div class="d-flex align-items-center gap-3">
              <input type="radio" name="typeConta" id="juridica" />
              <label for="juridica" class="formLabel">Pessoa Jurídica</label>
              <input type="radio" name="typeConta" id="fisica" />
              <label for="fisica" class="formLabel">Pessoa Física</label>
            </div>
          </div>
          <div class="inputs email mt-5">
            <label for="email" class="formLabel">Email:</label>
            <input class="formInput" type="email" name="email" id="email" />
          </div>
          <div class="inputs name">
            <label for="name" class="formLabel">Nome:</label>
            <input class="formInput" type="text" name="name" id="name" />
          </div>
          <div class="inputs cpf/cnpj">
            <label for="cpf/cnpj" class="formLabel">CPF/CNPJ:</label>
            <input
              class="formInput"
              type="number"
              name="cpf/cnpj"
              id="cpf/cnpj"
            />
          </div>
          <div class="inputs cep/street">
            <div class="w-50">
              <label for="cep" class="formLabel">CEP:</label>
              <input class="formInput" type="number" name="cep" id="cep" />
            </div>

            <div class="w-50">
              <label for="street" class="formLabel">Endereço:</label>
              <input class="formInput" type="text" name="street" id="street" />
            </div>
          </div>
          <div class="inputs num/neighborhood">
            <div class="w-50">
              <label for="num" class="formLabel">Número:</label>
              <input class="formInput" type="number" name="num" id="num" />
            </div>

            <div class="w-50">
              <label for="neighborhood" class="formLabel">Bairro:</label>
              <input
                class="formInput"
                type="text"
                name="neighborhood"
                id="neighborhood"
              />
            </div>
          </div>
          <div class="inputs tel/password">
            <div class="w-50">
              <label for="tel" class="formLabel">Celular:</label>
              <input class="formInput" type="tel" name="tel" id="tel" />
            </div>
            <div class="w-50 password">
              <label for="password" class="formLabel">Senha:</label>
              <input
                class="formInput"
                type="password"
                name="password"
                id="password"
              />
              <p class="mb-0">* No mínimo seis caractéres</p>
            </div>
          </div>
          <div class="btnTerms">
            <input type="checkbox" name="terms" id="terms" />
            <label for="tel" class="formLabel"
              >Aceito os termos e condições do site:</label
            >
          </div>
          <div class="buttonSubmit">
            <button class="btnSubmit" type="submit">Enviar</button>
          </div>
        </form>
      </section>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
