<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Base</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/contato.css">
    <link rel="stylesheet" href="./styles/contato-mq.css">
  </head>

  <body>
    <main>
      <section class="contato container d-flex align-items-center justify-content-between" id="contato">
        <div class="left w-50">
          <div class="logo">
            <img src="assets/logo.png" alt="LOGO DINIZ" />
          </div>
          <div class="messsage">
            TRANSFORMANDO AS CASAS DOS SONHOS EM REALIDADE.
          </div>
        </div>
        <div class="right d-flex align-items-center justify-content-center w-50">
          <form class="contactForm" action="">
            <h1 class="formTitle">CONTATO</h1>
            <div class="inputs">
              <label for="name" class="formLabel">Nome:</label>
              <input class="formInput" type="text" name="name" id="name" />
            </div>
            <div class="inputs">
              <label for="cel" class="formLabel">Celular:</label>
              <input class="formInput" type="number" name="cel" id="cel" />
            </div>
            <div class="inputs">
              <label for="email" class="formLabel">Email:</label>
              <input class="formInput"  type="email" name="email" id="email" />
            </div>
            <div class="textarea">
              <label for="mensagem" class="formLabel">Mensagem:</label>
              <textarea class="formTextArea" name="mensagem" id="mensagem" rows="3"></textarea>
            </div>
            <div class="infoContato">
              <p>Telefone: (11)98685-4447</p>
              <p>E-mail: eng.dinizleite@gmail.com</p>
            </div>
            <button class="btnSubmit" type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
